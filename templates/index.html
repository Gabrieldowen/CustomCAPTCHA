        <script>
            function toggleBg(element, color) {
              if(element.style.backgroundColor == color) {
                color = element.dataset.normalColor;
              } else {
                element.dataset.normalColor = element.style.backgroundColor;
              }
          
              element.style.backgroundColor = color;
            }
            function toggleCheck() {
                for(var i = 0; i < 9; i++){
                    var checkTest = document.getElementById("b" + i + "").style.backgroundColor;
                    if(checkTest == 'yellow'){
                        document.getElementById("ta1").textContent("b" + i + " is selected");
                    }
                }
            }
