<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <style>
        .captcha-images {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h2>Select the image that matches the code:</h2>
    <div class="captcha-images">
        {% for image in selected_images %}
            <label>
                <img src="{{ url_for('static', filename='SixImageTest/' + image) }}" alt="Captcha Image">
            </label>
        {% endfor %}
    </div>
</body>
</html>
